name: "Demo 1: Matrix Builds - Complex"

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'demos/matrix-builds/**'

permissions:
  contents: read

jobs:
  e2e:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]
        playwright: ["1.48", "1.49"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          
      - name: Install dependencies
        run: |
          # Create a minimal package.json if it doesn't exist
          if [ ! -f "package.json" ]; then
            echo '{"name":"demo","version":"1.0.0"}' > package.json
          fi
          npm install express             

      - name: Install Playwright (controls browser revision)
        run: npm i -D @playwright/test@${{ matrix.playwright }}

      - name: Install browsers + OS deps
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: Create Playwright config with projects
        run: |
          cat > playwright.config.ts <<'EOF'
          import { defineConfig, devices } from '@playwright/test';

          export default defineConfig({
            projects: [
              { name: 'chromium', use: { ...devices['Desktop Chrome'] } },
              { name: 'firefox',  use: { ...devices['Desktop Firefox'] } },
              { name: 'webkit',   use: { ...devices['Desktop Safari'] } },
            ],
          });
          EOF        
          
      - name: Run tests (single browser project)
        run: npx playwright test --project=${{ matrix.browser }}

      - name: Upload Playwright report (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.browser }}-pw${{ matrix.playwright }}
          path: playwright-report/
          retention-days: 7
