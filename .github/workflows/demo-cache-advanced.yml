name: "Demo 10: Caching & Artifacts - Advanced"

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'demos/caching-artifacts/**'

permissions:
  contents: read

jobs:
  build:
    name: Build with Multi-level Caching
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Cache Node modules
        id: cache-node-modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-
      
      - name: Cache build output
        id: cache-build
        uses: actions/cache@v3
        with:
          path: dist
          key: ${{ runner.os }}-build-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-build-
      
      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: |
          if [ ! -f "package.json" ]; then
            echo '{"name":"demo","version":"1.0.0","scripts":{"build":"echo Building..."}}' > package.json
          fi
          npm install
      
      - name: Build application
        run: |
          echo "ðŸ”¨ Building application..."
          mkdir -p dist
          echo "console.log('Built application');" > dist/app.js
          echo "Built at: $(date)" > dist/build-info.txt
          echo "Commit: ${{ github.sha }}" >> dist/build-info.txt
          echo "âœ… Build completed"
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: dist/
          retention-days: 5
      
      - name: Upload build logs
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: |
            *.log
            dist/build-info.txt
          retention-days: 2
          if-no-files-found: ignore
  
  test:
    name: Test with Artifacts
    needs: build
    runs-on: ubuntu-latest
    permissions: {}
    
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: dist/
      
      - name: Verify build artifacts
        run: |
          echo "ðŸ“¦ Downloaded artifacts:"
          ls -lah dist/
          cat dist/build-info.txt
      
      - name: Run tests
        run: |
          echo "ðŸ§ª Running tests on built application..."
          if [ -f "dist/app.js" ]; then
            echo "âœ… Application file found"
          fi
          echo "âœ… All tests passed!"
  
  deploy-staging:
    name: Deploy to Staging
    needs: test
    runs-on: ubuntu-latest
    permissions: {}
    
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: dist/
      
      - name: Deploy to staging
        run: |
          echo "ðŸš€ Deploying to staging..."
          echo "Using the same build artifact tested in the previous job"
          ls -lah dist/
          echo "âœ… Deployed to staging successfully!"
  
  deploy-production:
    name: Deploy to Production
    needs: deploy-staging
    runs-on: ubuntu-latest
    permissions: {}
    
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: dist/
      
      - name: Download build logs
        uses: actions/download-artifact@v4
        with:
          name: build-logs
          path: logs/
      
      - name: Deploy to production
        run: |
          echo "ðŸš€ Deploying to production..."
          echo "Build info:"
          cat logs/build-info.txt
          echo ""
          echo "Deploying the same build used in staging"
          echo "âœ… Deployed to production successfully!"
